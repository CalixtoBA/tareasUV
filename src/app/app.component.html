<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
        <a mat-list-item routerLink="/empleados"
          *ngIf="authService.isLoggedIn$ | async">
            <i class="fa-solid fa-layer-group"></i> Empleado
        </a>
        <a mat-list-item routerLink="/peticionarios"
        *ngIf="authService.isLoggedIn$ | async">
            <i class="fa-solid fa-layer-group"></i> Peticionario
        </a>
        <a mat-list-item routerLink="/register"
          *ngIf="authService.isLoggedOut$ | async">
            <i class="fa-solid fa-user"></i> Registrarse
        </a>
        <a mat-list-item routerLink="/login"
        *ngIf="authService.isLoggedOut$ | async">
          <i class="fa-solid fa-user"></i> Iniciar sesi√≥n
        </a>
        <a mat-list-item 
          (click)="logout()"
          *ngIf="authService.isLoggedIn$ | async">
          <i class="fa-solid fa-door-open"></i> Salir
        </a>
    </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>uvng</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
