<div class="container">
    <div class="row mt-3">
        <div class="col-6">
            <h1>Listado de Empleados</h1>
        </div>
        <div class="col-6 text-end">
            <button mat-raised-button color="primary" [routerLink]="['0']">
                <i class="fas fa-plus"></i> Agregar
            </button>
        </div>
    </div>

    <table mat-table [dataSource]="Empleados" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
            <td mat-cell *matCellDef="let categoria"> {{categoria.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
            <td mat-cell *matCellDef="let categoria">
                <button mat-stroked-button routerLink="{{categoria.id}}" class="me-3">
                    <mat-icon>edit</mat-icon> Editar
                </button>
                <button mat-stroked-button color="accent" (click)="eliminar(categoria)" class="me-3">
                    <mat-icon>delete</mat-icon> Eliminar
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

</div>
